<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 06</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" align="center" cellpadding="10" >

            <td></td>
            <td>1</td>

            <td>1</td>

        </tr>
        <tr>
            <td>2</td>

        </tr>

            <td>3</td>

        </tr>

            <td>4</td>
            <td colspan="6" rowspan="2" align="center" bgcolor="orange">D</td>
            <td bgcolor="pink">E</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td bgcolor="thick blue">F</td>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
    </table>
</body>
</html>
